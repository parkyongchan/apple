            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

              <a class="nav-link" href="#">Features</a>

    <div class="container mt-3">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="name"
          id="name-new"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="email"
          id="email-new"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="pw"
          id="pw-new"
        />
      </div>

      <button type="submit" class="btn btn-primary" id="register">
        가입하기
      </button>
    </div>

    <div class="container mt-3">
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="email"
          id="email"
        />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="pw" id="pw" />
      </div>

      <button type="submit" class="btn btn-primary" id="login">
        로그인하기
      </button>
      <button type="submit" class="btn btn-primary" id="logout">
        로그아웃
      </button>
    </div>
    <script src="jquery/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

        authDomain: 'apple-code-7cdcb.firebaseapp.com',

      firebase.initializeApp(firebaseConfig);

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      $('#logout').click(function () {
        firebase.auth().signOut();
      });

      $('#login').click(function () {
        var 이메일 = $('#email').val();
        var 패스워드 = $('#pw').val();
        firebase
          .auth()
          .signInWithEmailAndPassword(이메일, 패스워드)
          .then((result) => {
            console.log(result.user);
          });
      });

      $('#register').click(function () {
        var 이메일 = $('#email-new').val();
        var 패스워드 = $('#pw-new').val();
        var 이름 = $('#name-new').val();

        firebase
          .auth()
          .createUserWithEmailAndPassword(이메일, 패스워드)
          .then((result) => {
            console.log(result.user);
            result.user.updateProfile({ displayName: 이름 });
          });
      });
    </script>

    <script src="jquery/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
